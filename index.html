<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz CRUD API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.6s ease-in-out;
        }
        
        @keyframes confetti-fall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            pointer-events: none;
            animation: confetti-fall 3s linear forwards;
        }
        
        .confetti:nth-child(odd) { background: #ff6b6b; }
        .confetti:nth-child(even) { background: #4ecdc4; }
        .confetti:nth-child(3n) { background: #ffe66d; }
        .confetti:nth-child(4n) { background: #a8e6cf; }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen py-8">
    <div id="app" class="max-w-2xl mx-auto p-6 bg-white rounded-lg shadow-lg relative overflow-hidden">
        <!-- Loading Screen -->
        <div id="loading" class="text-center">
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Embaralhando perguntas...</h2>
            <div class="loading-spinner"></div>
        </div>
        
        <!-- Quiz Screen -->
        <div id="quiz" class="hidden">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Quiz CRUD API</h1>
                    <div class="text-sm text-gray-600">
                        <span id="current-question">1</span> de <span id="total-questions">10</span>
                    </div>
                </div>
                <div class="w-full bg-gray-200 rounded-full h-2">
                    <div id="progress-bar" class="bg-blue-600 h-2 rounded-full transition-all duration-300" style="width: 10%"></div>
                </div>
            </div>

            <div id="question-container" class="mb-8 transition-transform duration-150">
                <h2 id="question-text" class="text-xl font-semibold text-gray-800 mb-6"></h2>
                
                <div id="options-container" class="space-y-3"></div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results" class="hidden text-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Resultados do Quiz</h2>
            <div id="score-display" class="text-6xl font-bold mb-4"></div>
            <div id="percentage-display" class="text-xl text-gray-600 mb-8"></div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                    <h3 id="correct-header" class="text-lg font-semibold text-green-800 mb-3"></h3>
                    <div id="correct-answers" class="space-y-2"></div>
                </div>
                
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                    <h3 id="wrong-header" class="text-lg font-semibold text-red-800 mb-3"></h3>
                    <div id="wrong-answers" class="space-y-2"></div>
                </div>
            </div>
            
            <button id="restart-btn" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                Fazer Quiz Novamente
            </button>
        </div>
    </div>

    <script>
        const questionsBank = [
            {
                id: 1,
                question: "Qual biblioteca é usada para conectar com o banco SQLite?",
                options: ["express", "sqlite3", "body-parser", "nodemon"],
                correct: 1
            },
            {
                id: 2,
                question: "Qual método HTTP é usado para criar um novo usuário?",
                options: ["GET", "POST", "PUT", "DELETE"],
                correct: 1
            },
            {
                id: 3,
                question: "Qual porta o servidor está configurado para escutar?",
                options: ["8080", "5000", "3000", "4000"],
                correct: 2
            },
            {
                id: 4,
                question: "Quais campos são obrigatórios para criar um usuário?",
                options: ["id e nome", "nome e email", "email e senha", "id e email"],
                correct: 1
            },
            {
                id: 5,
                question: "Qual código de status é retornado quando um usuário é criado com sucesso?",
                options: ["200", "201", "400", "500"],
                correct: 1
            },
            {
                id: 6,
                question: "Qual método do banco de dados é usado para buscar todos os usuários?",
                options: ["db.run()", "db.get()", "db.all()", "db.exec()"],
                correct: 2
            },
            {
                id: 7,
                question: "Como é capturado o ID do usuário na rota '/usuarios/:id'?",
                options: ["req.body", "req.params", "req.query", "req.headers"],
                correct: 1
            },
            {
                id: 8,
                question: "Qual comando SQL é usado para atualizar um usuário?",
                options: ["INSERT", "SELECT", "UPDATE", "DELETE"],
                correct: 2
            },
            {
                id: 9,
                question: "O que acontece quando tentamos deletar um usuário que não existe?",
                options: ["Erro 500", "Erro 404", "Sucesso 200", "Erro 400"],
                correct: 1
            },
            {
                id: 10,
                question: "Qual propriedade indica quantas linhas foram afetadas em uma operação?",
                options: ["this.lastID", "this.changes", "this.rowsAffected", "this.count"],
                correct: 1
            }
        ];

        let questions = [];
        let currentQuestion = 0;
        let answers = {};
        let score = 0;
        let detailedResults = [];

        function shuffleQuestions() {
            questions = [...questionsBank].sort(() => Math.random() - 0.5);
        }

        function createConfetti() {
            const app = document.getElementById('app');
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.animationDelay = Math.random() * 2 + 's';
                app.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 3000);
            }
        }

        function shakeQuestion() {
            const questionContainer = document.getElementById('question-container');
            questionContainer.classList.add('shake');
            setTimeout(() => {
                questionContainer.classList.remove('shake');
            }, 600);
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress-bar').style.width = progress + '%';
            document.getElementById('current-question').textContent = currentQuestion + 1;
            document.getElementById('total-questions').textContent = questions.length;
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('options-container');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'w-full text-left p-4 border border-gray-300 rounded-lg hover:border-blue-500 hover:bg-blue-50 transition-all duration-200';
                button.innerHTML = `
                    <div class="flex items-center">
                        <div class="w-6 h-6 border border-gray-400 rounded-full mr-3 flex items-center justify-center">
                            <div class="w-2 h-2 bg-blue-600 rounded-full opacity-0"></div>
                        </div>
                        ${option}
                    </div>
                `;
                button.onclick = () => handleAnswer(index);
                optionsContainer.appendChild(button);
            });
            
            updateProgress();
        }

        function handleAnswer(selectedOption) {
            answers[currentQuestion] = selectedOption;
            
            const isCorrect = selectedOption === questions[currentQuestion].correct;
            
            // Desabilitar botões
            const buttons = document.querySelectorAll('#options-container button');
            buttons.forEach(btn => btn.disabled = true);
            
            if (isCorrect) {
                createConfetti();
                setTimeout(() => {
                    nextQuestion();
                }, 1500);
            } else {
                shakeQuestion();
                setTimeout(() => {
                    nextQuestion();
                }, 800);
            }
        }

        function nextQuestion() {
            if (currentQuestion < questions.length - 1) {
                currentQuestion++;
                displayQuestion();
            } else {
                calculateResults();
                showResults();
            }
        }

        function calculateResults() {
            score = 0;
            detailedResults = [];
            
            questions.forEach((q, index) => {
                const userAnswer = answers[index];
                const isCorrect = userAnswer === q.correct;
                if (isCorrect) score++;
                
                detailedResults.push({
                    question: q.question,
                    correct: isCorrect,
                    userAnswer: q.options[userAnswer],
                    correctAnswer: q.options[q.correct]
                });
            });
        }

        function getScoreColor() {
            const percentage = (score / questions.length) * 100;
            if (percentage >= 80) return 'text-green-600';
            if (percentage >= 60) return 'text-yellow-600';
            return 'text-red-600';
        }

        function showResults() {
            document.getElementById('quiz').classList.add('hidden');
            document.getElementById('results').classList.remove('hidden');
            
            const scoreDisplay = document.getElementById('score-display');
            scoreDisplay.textContent = `${score}/${questions.length}`;
            scoreDisplay.className = `text-6xl font-bold mb-4 ${getScoreColor()}`;
            
            const percentage = ((score / questions.length) * 100).toFixed(0);
            document.getElementById('percentage-display').textContent = `Você acertou ${percentage}% das questões!`;
            
            // Acertos
            const correctResults = detailedResults.filter(r => r.correct);
            const correctHeader = document.getElementById('correct-header');
            correctHeader.textContent = `✓ Acertos (${correctResults.length})`;
            
            const correctAnswers = document.getElementById('correct-answers');
            correctAnswers.innerHTML = '';
            correctResults.forEach(result => {
                const div = document.createElement('div');
                div.className = 'text-sm text-green-700';
                div.innerHTML = `
                    <div class="font-medium">${result.question}</div>
                    <div class="text-green-600">✓ ${result.correctAnswer}</div>
                `;
                correctAnswers.appendChild(div);
            });
            
            // Erros
            const wrongResults = detailedResults.filter(r => !r.correct);
            const wrongHeader = document.getElementById('wrong-header');
            wrongHeader.textContent = `✗ Erros (${wrongResults.length})`;
            
            const wrongAnswers = document.getElementById('wrong-answers');
            wrongAnswers.innerHTML = '';
            wrongResults.forEach(result => {
                const div = document.createElement('div');
                div.className = 'text-sm text-red-700';
                div.innerHTML = `
                    <div class="font-medium">${result.question}</div>
                    <div class="text-red-600">✗ Sua resposta: ${result.userAnswer}</div>
                    <div class="text-green-600">✓ Correto: ${result.correctAnswer}</div>
                `;
                wrongAnswers.appendChild(div);
            });
        }

        function resetQuiz() {
            currentQuestion = 0;
            answers = {};
            score = 0;
            detailedResults = [];
            
            document.getElementById('results').classList.add('hidden');
            document.getElementById('loading').classList.remove('hidden');
            
            setTimeout(() => {
                shuffleQuestions();
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('quiz').classList.remove('hidden');
                displayQuestion();
            }, 1000);
        }

        // Event listeners
        document.getElementById('restart-btn').onclick = resetQuiz;

        // Inicialização
        setTimeout(() => {
            shuffleQuestions();
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('quiz').classList.remove('hidden');
            displayQuestion();
        }, 1500);
    </script>
</body>
</html>
